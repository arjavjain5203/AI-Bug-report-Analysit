<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BugFiner AI Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
/* GLOBAL STYLES */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #162447, #1f4068);
    color: #e0e0e0;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #e0e0e0;
    margin-bottom: 2rem;
}

.card {
    background: rgba(30, 30, 45, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
}

h2 {
    color: #cccccc;
    font-size: 1.8rem;
    border-bottom: 1px solid #444;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
    text-align: center;
}

label {
    font-weight: 500;
    margin-top: 0.5rem;
}

input[type="text"], textarea {
    width: 100%;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.05);
    color: #e0e0e0;
    font-size: 1rem;
    margin-top: 0.2rem;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
}
input:focus, textarea:focus {
    background: rgba(255,255,255,0.08);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}
textarea { resize: vertical; }

.checkbox-group {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    margin-top: 1rem;
}
input[type="checkbox"] {
    accent-color: #88c0d0;
    transform: scale(1.2);
}
.checkbox-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1rem;
}

.neon-btn {
    margin-top: 1.5rem;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    color: #e0e0e0;
    background: #2a2a3d;
    border: 1px solid #444;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 0.05rem;
    transition: all 0.3s ease;
    width: 100%;
}
.neon-btn:hover {
    background: #3a3a5a;
    border-color: #666;
    box-shadow: 0 0 10px #88c0d0;
}
</style>
</head>
<body>
    <div class="container">
      <h1>ðŸ›  BugFiner AI Dashboard</h1>
    
      <div class="card">
        <h2>Run a Bug Test</h2>
        <form id="bugForm" method="POST">
          <label for="bug_desc">Bug Description:</label>
          <textarea id="bug_desc" name="bug_desc" rows="3" placeholder="Describe the bug..." required>Login button disappears after failed login attempt</textarea>
    
          <label for="test_url">Test URL:</label>
          <input type="text" id="test_url" name="test_url" value="http://localhost:8000/login.html" required>
    
          <label for="test_name">Test Name:</label>
          <input type="text" id="test_name" name="test_name" value="LoginButton_Disappears">
    
          <label for="gemini_key">Gemini API Key:</label>
          <input type="text" id="gemini_key" name="gemini_key">
    
          <div class="checkbox-group">
            <label><input type="checkbox" name="headful"> Run with UI</label>
            <label><input type="checkbox" name="record_video" checked> Record video</label>
          </div>
    
          <button type="submit" class="neon-btn">ðŸš€ Run Test</button>
        </form>
      </div>
    </div>
</body>
</html>
